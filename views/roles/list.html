<h4>Roles List</h4>


<blockquote ng-if="roles.length == undefined">
	<h6>There are currently no user roles. Cick <a href="#/roles/create">here</a> to create.</h6>
</blockquote>

<blockquote ng-if="roles.length > 0">
	<h6>Create a user role <a href="#/roles/create">here</a>.</h6>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="role in roles">
				<td>{{ role.id }}</td>
				<td>{{ role.name }}</td>
				<td width="150">
					<a href="#/roles/{{ role.id }}/view">
						<i class="material-icons table-actions">remove_red_eye</i>
					</a>
					<a href="#/roles/{{ role.id }}/update">
						<i class="material-icons table-actions">mode_edit</i>
					</a>
					<i class="material-icons delete-table-actions" ng-click="deleteContent();">delete</i>
				</td>
			</tr>
		</tbody>
	</table>
</blockquote>
